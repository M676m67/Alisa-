<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mariam Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <style>
    :root {
      --clr: #ffca07;
      --bg-dark: rgba(0, 0, 0, 0.6);
      --text-light: #fff;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffca07, #000000);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      padding: 30px;
      position: relative;
      z-index: 2;
    }
    .profile-pic-container {
      text-align: center;
      position: relative;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid var(--clr);
      object-fit: cover;
      box-shadow: 0 0 15px black;
    }
    .camera-icon {
      position: absolute;
      bottom: 10px;
      right: 110px;
      background: var(--clr);
      border-radius: 50%;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .profile-info label {
      display: block;
      margin: 15px 0 5px;
    }
    .profile-info input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(4px);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }
    .save-btn {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: var(--clr);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      color: black;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="profile-pic-container">
    <img id="profileImage" src="https://files.catbox.moe/vkn7u7.jpg" class="profile-pic" alt="Profile Picture">
    <div class="camera-icon" onclick="document.getElementById('newProfilePic').click()">ðŸ“·</div>
    <input type="file" id="newProfilePic" accept="image/*" style="display:none;" onchange="changeProfilePic(event)">
  </div>

  <div class="profile-info">
    <label>New Email:</label>
    <input type="text" id="newEmail" placeholder="Enter New Email">
    <label>Current Password:</label>
    <input type="password" id="oldPassword" placeholder="Enter Current Password">
    <label>New Password:</label>
    <input type="password" id="newPassword" placeholder="Enter New Password">
    <button class="save-btn" onclick="updateData()">Save Changes</button>
  </div>
</div>

<!-- Navigation -->
<div class="navigation">
  <ul>
    <li class="list">
      <a href="home.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="text">Home</span></a>
    </li>
    <li class="list active">
      <a href="#"><span class="icon"><ion-icon name="person-outline"></ion-icon></span><span class="text">Profile</span></a>
    </li>
    <li class="list">
      <a href="#"><span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span><span class="text">Messages</span></a>
    </li>
    <li class="list">
      <a href="#"><span class="icon"><ion-icon name="image-outline"></ion-icon></span><span class="text">Photos</span></a>
    </li>
    <li class="list">
      <a href="#"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span><span class="text">Settings</span></a>
    </li>
    <div class="indicator"></div>
  </ul>
</div>

<script src="app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
  const emailStored = localStorage.getItem("userEmail");
  const passwordStored = localStorage.getItem("userPassword");
  const profilePicStored = localStorage.getItem("userProfilePic");

  if (profilePicStored) {
    document.getElementById("profileImage").src = profilePicStored;
  }

  function changeProfilePic(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem("userProfilePic", e.target.result);
        document.getElementById("profileImage").src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  }

  function updateData() {
    const newEmail = document.getElementById("newEmail").value;
    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;

    if (oldPassword !== passwordStored) {
      alert("Current password is incorrect!");
      return;
    }
    if (newEmail) localStorage.setItem("userEmail", newEmail);
    if (newPassword) localStorage.setItem("userPassword", newPassword);
    alert("Profile updated!");
  }
</script>

</body>
</html>
