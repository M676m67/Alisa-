<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="profile.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="cover"></div>

<div class="profile-box">
  <div class="profile-pic-container">
    <img id="profileImage" src="https://files.catbox.moe/vkn7u7.jpg" alt="Profile Picture" class="profile-pic">
  </div>

  <h1>My Profile</h1>
  <p><strong>Email:</strong> <span id="userEmail">example@email.com</span></p>

  <div class="edit-form">
    <input type="text" id="newEmail" placeholder="New Email">
    <input type="password" id="oldPassword" placeholder="Current Password">
    <input type="password" id="newPassword" placeholder="New Password">
    <button class="save-btn" onclick="alert('Updated!')">Save Changes</button>
  </div>
</div>

<div class="navigation">
  <ul>
    <li class="list">
      <a href="home.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="text">Home</span></a>
    </li>
    <li class="list active">
      <a href="#"><span class="icon"><ion-icon name="person-outline"></ion-icon></span><span class="text">Profile</span></a>
    </li>
    <li class="list">
      <a href="#"><span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span><span class="text">Messages</span></a>
    </li>
    <li class="list">
      <a href="#"><span class="icon"><ion-icon name="image-outline"></ion-icon></span><span class="text">Photos</span></a>
    </li>
    <li class="list">
      <a href="#"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span><span class="text">Settings</span></a>
    </li>
    <div class="indicator"></div>
  </ul>
</div>

<script src="app.js"></script>
</body>
</html>
