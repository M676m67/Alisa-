<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <style>
    body {
      background: linear-gradient(to bottom, #ffca07, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      padding-bottom: 100px; /* عشان نخلي مساحة للأزرار تحت */
    }
    .cover {
      width: 100%;
      height: 200px;
      background: url('https://files.catbox.moe/1u78o6.jpg') no-repeat center center;
      background-size: cover;
    }
    .profile-box {
      background: rgba(0,0,0,0.6);
      max-width: 400px;
      margin: -70px auto 20px;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }
    .profile-pic-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: -90px;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #ffca07;
      object-fit: cover;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    .camera-icon {
      position: absolute;
      bottom: 10px;
      right: 110px;
      background: #ffca07;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    h1 {
      color: #ffca07;
      text-align: center;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    .edit-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .save-btn {
      background: #ffca07;
      color: #252423;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="cover"></div>

<div class="profile-box">
  <div class="profile-pic-container">
    <img id="profileImage" src="https://files.catbox.moe/vkn7u7.jpg" class="profile-pic">
    <div class="camera-icon" onclick="document.getElementById('newProfilePic').click()">📷</div>
    <input type="file" id="newProfilePic" accept="image/*" onchange="changeProfilePic(event)">
  </div>

  <h1>My Profile</h1>
  <p><strong>Email:</strong> <span id="userEmail">example@email.com</span></p>

  <div class="edit-form">
    <input type="text" id="newEmail" placeholder="New Email">
    <input type="password" id="oldPassword" placeholder="Current Password">
    <input type="password" id="newPassword" placeholder="New Password">
    <button class="save-btn" onclick="updateData()">Save Changes</button>
  </div>
</div>

<!-- نسخنا الأزرار نفس اللي في home.html -->
<div class="navigation">
<ul>
<li class="list"><a href="home.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="text">Home</span></a></li>
<li class="list active"><a href="profile.html"><span class="icon"><ion-icon name="person-outline"></ion-icon></span><span class="text">Profile</span></a></li>
<li class="list"><a href="#"><span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span><span class="text">Messages</span></a></li>
<li class="list"><a href="#"><span class="icon"><ion-icon name="image-outline"></ion-icon></span><span class="text">Photos</span></a></li>
<li class="list"><a href="#"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span><span class="text">Settings</span></a></li>
<div class="indicator"></div>
</ul>
</div>

<script>
  const storedEmail = localStorage.getItem("userEmail") || "example@email.com";
  const storedPassword = localStorage.getItem("userPassword");
  const storedProfilePic = localStorage.getItem("userProfilePic") || "https://files.catbox.moe/vkn7u7.jpg";

  document.getElementById("userEmail").textContent = storedEmail;
  document.getElementById("profileImage").src = storedProfilePic;

  function changeProfilePic(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem("userProfilePic", e.target.result);
        document.getElementById("profileImage").src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  }

  function updateData() {
    const newEmail = document.getElementById("newEmail").value;
    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;

    if (oldPassword !== storedPassword) {
      alert("Current password is incorrect!");
      return;
    }

    if (newEmail.trim() !== "") {
      localStorage.setItem("userEmail", newEmail);
    }
    if (newPassword.trim() !== "") {
      localStorage.setItem("userPassword", newPassword);
    }

    alert("Data updated successfully!");
    location.reload();
  }
</script>

<script src="app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
