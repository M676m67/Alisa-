<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --clr: #ffca07;
      --bg-dark: rgba(0, 0, 0, 0.6);
      --text-light: #fff;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, var(--clr), #000);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }
    .cover {
      width: 100%;
      height: 200px;
      background: url('https://files.catbox.moe/1u78o6.jpg') no-repeat center center;
      background-size: cover;
    }
    .profile-box {
      background: var(--bg-dark);
      max-width: 400px;
      margin: -70px auto 20px;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: left;
      position: relative;
      backdrop-filter: blur(8px);
    }
    .profile-pic-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: -90px;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid var(--clr);
      object-fit: cover;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    .camera-icon {
      position: absolute;
      bottom: 10px;
      right: 120px;
      background: var(--clr);
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    input[type="file"] {
      display: none;
    }
    h1 {
      color: var(--clr);
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin: 8px 0;
    }
    .edit-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(6px);
    }
    .save-btn {
      background: var(--clr);
      color: #252423;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="cover"></div>

<div class="profile-box">
  <div class="profile-pic-container">
    <img id="profileImage" src="https://files.catbox.moe/vkn7u7.jpg" class="profile-pic">
    <div class="camera-icon" onclick="document.getElementById('newProfilePic').click()">ðŸ“·</div>
    <input type="file" id="newProfilePic" accept="image/*" onchange="changeProfilePic(event)">
  </div>

  <h1>My Profile</h1>
  <p><strong>Email:</strong> <span id="userEmail">example@email.com</span></p>
  <p><strong>Name:</strong> <span id="userName">No Name</span></p>

  <div class="edit-form">
    <input type="text" id="newName" placeholder="New Name">
    <input type="text" id="newEmail" placeholder="New Email">
    <input type="password" id="oldPassword" placeholder="Current Password">
    <input type="password" id="newPassword" placeholder="New Password">
    <button class="save-btn" onclick="updateData()">Save Changes</button>
  </div>
</div>

<script>
  const storedEmail = localStorage.getItem("userEmail") || "example@email.com";
  const storedName = localStorage.getItem("userName") || "No Name";
  const storedPassword = localStorage.getItem("userPassword");
  const storedProfilePic = localStorage.getItem("userProfilePic") || "https://files.catbox.moe/vkn7u7.jpg";

  document.getElementById("userEmail").textContent = storedEmail;
  document.getElementById("userName").textContent = storedName;
  document.getElementById("profileImage").src = storedProfilePic;

  function changeProfilePic(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem("userProfilePic", e.target.result);
        document.getElementById("profileImage").src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  }

  function updateData() {
    const newName = document.getElementById("newName").value;
    const newEmail = document.getElementById("newEmail").value;
    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;

    if (oldPassword !== storedPassword) {
      alert("Current password is incorrect!");
      return;
    }

    if (newName.trim() !== "") {
      localStorage.setItem("userName", newName);
    }
    if (newEmail.trim() !== "") {
      localStorage.setItem("userEmail", newEmail);
    }
    if (newPassword.trim() !== "") {
      localStorage.setItem("userPassword", newPassword);
    }

    alert("Data updated successfully!");
    location.reload();
  }
</script>

</body>
</html>
