<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* لون خلفية غامق */
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      margin: 20px auto;
      max-width: 600px;
    }
    .card {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .card h3 {
      margin: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <div class="card">
      <h3>Servers: 2</h3>
    </div>
    <div class="card">
      <h3>SkyCoins: 145.23</h3>
    </div>
    <div class="card">
      <h3>SkyCoins Usage: 30.00 per month</h3>
    </div>
    <div class="card">
      <h3>Out of Credits in: 145 days</h3>
    </div>
  </div>
</body>
</html>
