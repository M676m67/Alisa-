<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mariam Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <div class="intro">
    <div class="intro-text">
      <h1>Welcome to Mariam App</h1>
      <p>This is your personal app where you can manage your profile, messages, photos, and settings easily. Enjoy your experience!</p>
    </div>
    <div class="intro-image">
      <img src="https://files.catbox.moe/ylgi0j.jpg" alt="App Illustration">
    </div>
  </div>

  <section id="home">
    <h1>Home Section</h1>
  </section>

  <section id="profile">
    <h1>Profile Section</h1>
  </section>

  <section id="messages">
    <h1>Messages Section</h1>
  </section>

  <section id="photos">
    <h1>Photos Section</h1>
  </section>

  <section id="settings">
    <h1>Settings Section</h1>
  </section>

  <div class="navigation">
    <ul>
      <li class="list active"><a href="#home"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="text">Home</span></a></li>
      <li class="list"><a href="#profile"><span class="icon"><ion-icon name="person-outline"></ion-icon></span><span class="text">Profile</span></a></li>
      <li class="list"><a href="#messages"><span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span><span class="text">Messages</span></a></li>
      <li class="list"><a href="#photos"><span class="icon"><ion-icon name="image-outline"></ion-icon></span><span class="text">Photos</span></a></li>
      <li class="list"><a href="#settings"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span><span class="text">Settings</span></a></li>
      <div class="indicator"></div>
    </ul>
  </div>

  <script src="app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
