<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* إعداد الفيديو في الخلفية */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* المربع الرئيسي */
    .box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: inline-block; /* يضبط الحجم بناءً على المحتوى */
    }

    a {
      text-decoration: none;
    }

    .card {
      background-color: rgba(30, 30, 30, 0.8); 
      margin: 10px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .card:hover {
      background-color: rgba(50, 50, 50, 0.9);
      transform: scale(1.05);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: white;
    }

    /* النص المتحرك */
    #animatedText {
      font-size: 50px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #800080; /* البنفسجي */
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
      direction: rtl;
    }
  </style>
</head>
<body>
  <!-- الفيديو الذي يعمل في الخلفية -->
  <video autoplay muted loop>
    <source src="https://qu.ax/JHnbp.m4v" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- النص المتحرك -->
  <div id="animatedText">#@*+&%$</div>

  <!-- المربع الرئيسي -->
  <div class="box">
    <a href="https://example.com/servers">
      <div class="card">
        <h3>Servers: 2</h3>
      </div>
    </a>
    <a href="https://example.com/skycoins">
      <div class="card">
        <h3>SkyCoins: 145.23</h3>
      </div>
    </a>
    <a href="https://example.com/usage">
      <div class="card">
        <h3>SkyCoins Usage: 30.00 per month</h3>
      </div>
    </a>
    <a href="https://example.com/credits">
      <div class="card">
        <h3>Out of Credits in: 145 days</h3>
      </div>
    </a>
  </div>

  <script>
    // النص المتحرك
    const animatedText = document.getElementById("animatedText");
    const targetText = "𝙺𝙰𝙽𝙰𝙾"; // الكلمة النهائية
    let currentText = "#@*+&%$";  // النص الأولي
    let currentIndex = 0;
    let interval;

    function updateText() {
      if (currentIndex < targetText.length) {
        currentText = currentText.slice(0, currentIndex) + targetText[currentIndex] + currentText.slice(currentIndex + 1);
        currentIndex++;
        animatedText.textContent = currentText;
      } else {
        clearInterval(interval); // إيقاف الحركة بعد الانتهاء
      }
    }

    interval = setInterval(updateText, 100); // تحديث النص كل 100 مللي ثانية
  </script>
</body>
</html>
