<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    #animatedText {
      font-size: 40px;
      font-weight: bold;
      color: #00ffff;
      margin-top: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    .dashboard {
      background-color: rgba(0, 0, 0, 0.6);
      margin-top: 20px;
      border-radius: 12px;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- ÿßŸÑŸÜÿµ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉ -->
  <div id="animatedText">#@*+&%$</div>

  <!-- ÿßŸÑŸÖÿ±ÿ®ÿπÿßÿ™ -->
  <div class="dashboard">
    <a href="https://example.com/servers">
      <div class="card">
        <h3>Servers: 2</h3>
      </div>
    </a>
    <a href="https://example.com/skycoins">
      <div class="card">
        <h3>SkyCoins: 145.23</h3>
      </div>
    </a>
    <a href="https://example.com/usage">
      <div class="card">
        <h3>Usage: 30.00 / month</h3>
      </div>
    </a>
    <a href="https://example.com/credits">
      <div class="card">
        <h3>Out of Credits: 145 days</h3>
      </div>
    </a>
  </div>

  <script>
    const animatedText = document.getElementById("animatedText");
    const targetText = "ùô∫ùô∞ùôΩùô∞ùôæ";
    let currentText = "#@*+&%$";
    let currentIndex = 0;
    let interval;

    function updateText() {
      if (currentIndex < targetText.length) {
        currentText = currentText.slice(0, currentIndex) + targetText[currentIndex] + currentText.slice(currentIndex + 1);
        currentIndex++;
        animatedText.textContent = currentText;
      } else {
        clearInterval(interval);
      }
    }

    interval = setInterval(updateText, 100);
  </script>
</body>
</html>
