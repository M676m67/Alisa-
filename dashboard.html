<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بنك نوبالا</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-image: url("https://qu.ax/LgCWS.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      overflow-y: auto;
      padding: 20px;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      text-shadow: 0 0 10px #000;
    }

    .table-container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background-color: #ff00ff;
    }

    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.1);
    }

    tr:nth-child(odd) {
      background-color: rgba(0,0,0,0.3);
    }

    .rank-high {
      background-color: #00ffff !important;
    }

    .rank-mid {
      background-color: #1e90ff !important;
    }

    .rank-low {
      background-color: #333 !important;
    }
  </style>
</head>
<body>

  <h1>بنك نوبالا</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>اللقب</th>
          <th>العملة</th>
          <th>الرمز</th>
        </tr>
      </thead>
      <tbody>
        <tr class="rank-high"><td>الرُتبة العليا</td><td>الأمبراطور</td><td>شادو</td></tr>
        <tr class="rank-high"><td>نائب الأمبراطور</td><td>شادو</td><td>يامي</td></tr>
        <tr class="rank-mid"><td>الورد</td><td></td><td></td></tr>
        <tr class="rank-mid"><td>نائب الورد</td><td></td><td></td></tr>
        <tr class="rank-mid"><td>الملك</td><td></td><td></td></tr>
        <tr class="rank-mid"><td>الأمير(ة)</td><td></td><td></td></tr>
        <tr class="rank-mid"><td>عضو</td><td></td><td></td></tr>
        <tr class="rank-mid"><td>الفارس</td><td></td><td></td></tr>
        <tr class="rank-high"><td>الرُتبة العليا</td><td></td><td></td></tr>
        <tr class="rank-mid"><td>الملكة</td><td>كيكوكي</td><td></td></tr>
        <tr class="rank-mid"><td>الأميرة</td><td>تامايو</td><td>أنا</td></tr>
        <tr class="rank-mid"><td>الوزيرة</td><td>كاترين</td><td></td></tr>
        <tr class="rank-low"><td>رئيسة الفرسان</td><td>يونا</td><td></td></tr>
        <tr class="rank-low"><td>الفرسان</td><td></td><td></td></tr>
        <tr class="rank-low"><td>الرُتبة الإدارية</td><td></td><td></td></tr>
        <tr class="rank-low"><td>القائدة</td><td></td><td></td></tr>
        <tr class="rank-low"><td>نائب القائدة</td><td></td><td></td></tr>
        <tr class="rank-low"><td>لواء</td><td></td><td></td></tr>
        <tr class="rank-low"><td>عقيدة</td><td></td><td></td></tr>
        <tr class="rank-low"><td>مقدمه</td><td></td><td></td></tr>
        <tr class="rank-low"><td>رائده</td><td></td><td></td></tr>
        <tr class="rank-low"><td>عارفة</td><td></td><td></td></tr>
        <tr class="rank-low"><td>ملازمه</td><td></td><td></td></tr>
        <tr class="rank-low"><td>الأعضاء</td><td></td><td></td></tr>
      </tbody>
    </table>
  </div>

</body>
</html>
