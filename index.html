<!DOCTYPE html>
<html>
<head>
  <title>Page 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('https://qu.ax/CnKBG.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arrow {
      font-size: 150px; /* تكبير السهم */
      color: linear-gradient(to right, red, yellow, green, blue, purple); /* تلوين السهم بتدرج متعدد الألوان */
      cursor: pointer;
      animation: bounce 1.5s infinite;
      background: linear-gradient(to right, red, yellow, green, blue, purple);
      -webkit-background-clip: text;
      color: transparent; /* جعل النص نفسه شفاف لإظهار التدرج */
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(15px); }
    }
  </style>
</head>
<body>
  <div class="arrow" onclick="location.href='dashboard.html'">&#8594;</div>
</body>
</html>
