<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* يجعل الفيديو خلف المحتوى */
    }
    div {
      background-color: rgba(7, 0, 13, 0.8); /* نصف شفاف */
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      transform: scale(1); /* لجعل العنصر أكبر */
    }
    img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%; /* لجعل الصورة دائرية */
      object-fit: cover;
    }
    input {
      margin: 15px 0;
      padding: 15px;
      width: 90%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 15px 25px;
      background-color: white;
      color: #4B0082;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #360061;
      color: white;
    }
  </style>
</head>
<body>
  <!-- الفيديو الذي يعمل في الخلفية -->
  <video autoplay muted loop>
    <source src="https://qu.ax/JDYSe.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div>
    <img src="https://qu.ax/xoQBL.jpg" alt="Profile">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Enter your email" required>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent the default form submission
      window.location.href = "dashboard.html";  // تحويلك إلى صفحة الداشبورد بعد تسجيل الدخول
    });
  </script>
</body>
</html>
