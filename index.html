<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url("https://files.catbox.moe/44yqev.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    section {
      position: relative;
      max-width: 400px;
      background-color: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(55px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 3rem;
    }

    form h1 {
      font-size: 2rem;
      color: #fff;
      text-align: center;
    }

    .inputbox {
      position: relative;
      margin: 30px 0;
      max-width: 310px;
      border-bottom: 2px solid #fff;
    }

    .inputbox label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.5s ease-in-out;
    }

    .inputbox input:focus ~ label,
    .inputbox input:valid ~ label {
      top: -5px;
    }

    .inputbox input {
      width: 100%;
      height: 60px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0 35px 0 5px;
      color: #fff;
    }

    .inputbox ion-icon {
      position: absolute;
      right: 8px;
      top: 20px;
      color: #fff;
      font-size: 1.2rem;
    }

    .forget {
      margin: 35px 0;
      font-size: 0.85rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label input {
      margin-right: 3px;
    }

    .forget a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .forget a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background-color: rgba(255, 255, 255, 1);
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.4s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .register {
      font-size: 0.9rem;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
    }

    .register p a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .register p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section>
    <form>
      <h1>Login</h1>

      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" required>
        <label>User</label>
      </div>

      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" required>
        <label>Password</label>
      </div>

      <div class="forget">
        <label><input type="checkbox">Remember</label>
        <a href="#">Forgot Password</a>
      </div>

      <button type="submit">Login</button>

      <div class="register">
        <p>I don't have an account <a href="#">Register</a></p>
      </div>
    </form>
  </section>

  <!-- ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
