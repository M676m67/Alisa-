<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #D8BFD8; /* بنفسجي فاتح */
    }
    div {
      background-color: #4B0082; /* بنفسجي غامق */
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      object-fit: cover;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: white;
      color: #4B0082;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #360061;
      color: white;
    }
    a {
      display: block;
      margin-top: 10px;
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>
    <img src="https://qu.ax/ldLsm.jpg" alt="Profile">
    <h2>Login</h2>
    <form action="dashboard.html" method="get">
      <input type="email" placeholder="Enter your email" required>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot Password?</a>
    <a href="#">Create New Account</a>
  </div>
</body>
</html>
